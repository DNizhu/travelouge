log4j.category.appraisalSystem=DEBUG,appraisalSystem
log4j.appender.appraisalSystem=biz.minaret.log4j.DatedFileAppender
log4j.appender.appraisalSystem.Directory=E:/logs/
log4j.appender.appraisalSystem.Prefix=appraisalSystem_
log4j.appender.appraisalSystem.Suffix=.log
log4j.appender.appraisalSystem.layout=org.apache.log4j.PatternLayout
log4j.appender.appraisalSystem.layout.ConversionPattern=%d{DATE} %p - %m%n
